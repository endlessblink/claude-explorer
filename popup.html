<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      color: #1a1a1a;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #2d3748;
    }

    #stats {
      background: #f7fafc;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #4a5568;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }

    .tag {
      padding: 4px 12px;
      background: #edf2f7;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .tag:hover {
      background: #e2e8f0;
      transform: translateY(-1px);
    }

    .tag.active {
      background: #4299e1;
      color: white;
    }

    .conversation-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 16px;
      border-top: 1px solid #e2e8f0;
    }

    .conversation-item {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .conversation-item:hover {
      background: #f7fafc;
    }

    .conversation-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .conversation-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 8px;
    }

    .conversation-tag {
      font-size: 12px;
      padding: 2px 8px;
      background: #edf2f7;
      border-radius: 12px;
      color: #4a5568;
    }

    .conversation-time {
      font-size: 12px;
      color: #718096;
      margin-top: 4px;
    }

    .search-box {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .search-box:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #718096;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Claude Conversation Analyzer</h2>
  <input type="text" class="search-box" id="searchBox" placeholder="Search conversations...">
  <div id="stats"></div>
  <div class="tag-list" id="tagList"></div>
  <div class="conversation-list" id="conversationList"></div>
  <script src="popup.js"></script>
</body>
</html>
