<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Chat Tagger</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .tagger-settings {
      margin-bottom: 16px;
    }
    
    .setting-group {
      margin-bottom: 12px;
    }
    
    .setting-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    select, input[type="checkbox"] {
      margin-top: 4px;
    }
    
    select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .status-group {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-top: 16px;
    }
    
    #ollamaStatus {
      font-weight: 500;
    }
    
    button {
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }
    
    button:hover {
      background: #f5f5f5;
    }

    /* New styles for test interface */
    .test-interface {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .tags-output {
      margin-top: 10px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
    }

    .tag {
      display: inline-block;
      padding: 4px 8px;
      margin: 2px;
      background: #e0e0e0;
      border-radius: 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Test Interface -->
  <div class="test-interface">
    <h3>Test Tagging</h3>
    <textarea id="testContent" placeholder="Enter some text to tag..."></textarea>
    <button id="analyzeBtn">Analyze Text</button>
    <div class="tags-output" id="tagsOutput"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
